<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals Today</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <div class="site-logo">
          <img src="../src/logo.png" alt="logo" class="src" />
        </div>
        <div class="action">
          <button id="buttonRegenerate">
            <img
              src="../src/refresh-icon.png"
              class="image"
              alt="refresh-image"
            />Gerar Nova Refeição
          </button>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="title-content">
        <div id="title-meal"></div>
        <div id="info-meal"></div>
      </div>

      <div class="info-content">
        <div id="imagem"></div>
        <div class="receita">
          <h2 id="ingredientes-title">Ingredientes:</h2>
          <div id="ingredientes-lista"></div>
        </div>
      </div>

      <div class="text-content">
        <div id="texto"></div>
      </div>

      <div class="link-content">
        <div id="links"></div>
      </div>
    </div>

    <footer>
      <div id="rodape"></div>
    </footer>

    <script defer src="../scripts/index.js"></script>
  </body>
</html>
